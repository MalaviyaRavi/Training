<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body{
      background: #b92b27;  
background: -webkit-linear-gradient(to right, #1565C0, #b92b27);  
background: linear-gradient(to right, #1565C0, #b92b27); 

    }
    </style>
    <style type="text/css">
      body {
        background-color: #ac5805;
        color: white;
        width: 30%;
      }
      .textRight{
        text-align: right;
      }
      button{
        text-align: center;
        border-color: white;
        background-color: green;
        border-style: outset;
        margin-left:180px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend><p >Personal Information</p></legend>
      <table align="center">
        <tr>
          <td class="textRight"><label >Sex:</label></td>
          <td>
            <input type="radio" name="Male" />Male
            <input type="radio" name="Male" />Female
          </td>
        </tr>
        <tr>
          <td class="textRight"><label >Birthday:</label></td>
          <td>
            <select>
              <option>Months</option>
            </select>
            <select>
              <option>Date:</option>
            </select>
            <select>
              <option>1975</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="textRight">
            <label >State:</label>
          </td>
          <td>
            <select>
              <option>Ohio</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="textRight"><label>Country:</label></td>
          <td><option>United States</option>
          </select></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend><p>Site Registration</p></legend>
      <table align="center">
        <tr>
          <td class="textRight"><label>Username:</label></td>
          <td><input type="text" name="" /></td>
        </tr>
        <tr>
          <td class="textRight"><label>Password:</label></td>
          <td><input type="text" name="" /></td>
        </tr>
        <tr>
          <td class="textRight"><label>Retype Password:</label></td>
          <td><input type="text" name="" /></td>
        </tr>
        <tr>
          <td class="textRight"><label>Email Address:</label></td>
          <td><input type="text" name="" /></td>
        </tr>
        <tr>
          <td class="textRight"><label>Retype Email Address:</label></td>
          <td><input type="text" name="" /></td>
        </tr>
      </table>
    </fieldset>
    <button class="textRight" type="button">Submit</button>
  </body>
</html>
