      class Cal1 {
        constructor(initialValue) {
          this.result = initialValue;
          return this;
        }
        add(value) {
          this.result = this.result + value;
          return this;
        }
        sub(value) {
          this.result = this.result - value;
          return this;
        }
        mul(value) {
          this.result = this.result * value;
          return this;
        }
        div(value) {
          this.result = this.result / value;
          return this;
        }
      }

      function Calc(initialValue) {
        var Cal = {
          result: initialValue,
          add: function (value) {
            this.result = this.result + value;
            return this;
          },
          sub: function (value) {
            this.result = this.result - value;
            return this;
          },
          mul: function (value) {
            this.result = this.result * value;
            return this;
          },
          div: function (value) {
            this.result = Math.floor(this.result / value);
            return this;
          },
          toString: function () {
            if (this.result == Infinity) {
              return "you can not provide division operation value 0.";
            }
            return this.result;
          },
        };
        return Cal;
      }
