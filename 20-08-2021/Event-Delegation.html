<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>delegate demo</title>
    <style>
      p {
        background: rgb(10, 107, 124);
        font-weight: bold;
        cursor: pointer;
        padding: 5px;
      }
      p.over {
        background: #ccc;
      }
      span {
        color: red;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque ipsa ut,
      quas amet totam minima.. Click me for next.
    </p>
    <script>
      $("body").delegate("p", "click", function () {
        $(this).after("<p>tHIS IS NEW ONE.</p>");
      });
    </script>
  </body>
</html>
