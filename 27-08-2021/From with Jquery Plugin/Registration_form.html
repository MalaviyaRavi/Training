  <body>
    <div class="container">
      <h2 class="title">Registration</h2>
      <form action="#" name="registration">
        <label>First Name</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Enter your name here"
        />

        <label>Enter Mobile Number</label>
        <input type="text" name="Mobile" placeholder="+918758223351" />
        <label>Enter Your Email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="abc@gmail.com"
        />
        <label>Enter Your Address Here</label>
        <textarea
          onkeyup="countCharacters(this)"
          name="address"
          id="address"
          maxlength="160"
          placeholder="Enter Your Address Here"
        ></textarea>
        <div id="charNum"></div>

        <label>Choose Your City</label>
        <div id="city">
          <select class="option" name="city">
            <option value="" selected>Select Your City</option>
            <option value="Amreli">Amreli</option>
            <option value="Surat">Surat</option>
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Vadodara">Vadodara</option>
            <option value="Bhavnagar">Bhavnagar</option>
          </select>
        </div>

        <div class="self">
          <label>About yourself</label>
          <textarea
            name="yourself"
            id="yourself"
            cols="50"
            rows="10"
          ></textarea>
        </div>

        <div id="dob">
          <label>Date Of Birth</label>
          <input
            type="text"
            id="datepicker"
            placeholder="Select Your Date Of Birthdate"
            name="dob"
            required
          />
        </div>
        <div id="time">
          <label>Time Picker</label>
          <input
            type="text"
            id="timepicker"
            placeholder="Select time"
            name="timepicker"
            required
          />
        </div>

        <label>Hobby</label>
        <div id="hobby">
          <select
            class="hobyOption"
            name="hobby"
            data-placeholder="Select your hobbies"
            multiple
          >
            <option value="Amreli">Music</option>
            <option value="Surat">Read Spiritual Books</option>
            <option value="Ahmedabad">Maths Puzzle</option>
            <option value="Vadodara">Cricket</option>
            <option value="Bhavnagar">Programming</option>
          </select>
        </div>

        <div class="intro">
          <label>Introduction</label>
          <textarea
            name="introduction"
            id="introduction"
            class="ckeditor"
            cols="50"
            rows="10"
          ></textarea>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>

  <!--Full CK-->

  <script>
    function countCharacters(element) {
      var len = element.value.length;
      var maxlen = 160;

      if (len >= maxlen) {
        element.value = element.value.substring(0, maxlen);
        $("#charNum").text("You Have Exceed Character Limit(160)");
      } else {
        $("#charNum").text(
          "You Have Entered Total Characters: " + len + "/" + (maxlen - len)
        );
      }
    }
  </script>
