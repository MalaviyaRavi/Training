<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="row g-3 border bg-secondary text-white">
          <h3 class="text-center">Registration From</h3>
          <div class="col-md-4">
            <label for="inputFName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFName" />
          </div>

          <div class="col-md-4">
            <label for="inputMName" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="inputMName" />
          </div>

          <div class="col-md-4">
            <label for="inputLName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLName" />
          </div>

          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" />
          </div>

          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Re-Password</label>
            <input type="password" class="form-control" id="inputPassword4" />
          </div>

          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>

          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option value="Amreli">Amreli</option>
              <option value="surat">Surat</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>

          <div class="col-12">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Accept Terms & Conditions</label
              >
            </div>
          </div>
          <div class="col-12 text-center d-grid gap-8 mb-3">
            <button type="submit" class="btn btn-dark btn-block">Signup</button>
          </div>
        </form>
      </div>

      <div class="row justify-content-evenly mt-5">
        <div class="col-md-5 border">
          <h3 class="text-center mt-4 mb-3">Login</h3>
          <div class="form-floating mb-5">
            <input
              type="username"
              class="form-control"
              id="floatingInput"
              placeholder="username"
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-5">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="text-center d-grid gap-8 mb-5">
            <button type="submit" class="btn btn-dark btn-block">Login</button>
          </div>
        </div>

        <div class="col-md-5 border">
          <img src="./1.jpg" alt="" class="img-fluid" />
        </div>
      </div>

      <div class="row mt-5"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
