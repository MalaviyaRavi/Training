<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./Attribute-CSS.js"></script>
    <title>Attribute/CSS</title>
    <style>
      .main {
        font-size: 150%;
        color: rgb(0, 195, 255);
      }
    </style>
  </head>
  <body>
    <h1>Attributes</h1>

    <div class="m1">
      <img
        src="./poster2.jpg"
        alt="Good Morning Friends"
        width="284"
        height="213"
      /><br />
      <button>Set the width attribute of the image</button>
    </div>
    <br />
    <hr />
    <header>
      <button>Add and remove a property</button><br /><br />
      <div></div>
    </header>

    <hr />
    <br />

    <div class="m2">
      <button>Toggle class "main" for p elements</button>
      <p>Hello! javatpoint.com</p>
      <p>This is popular tutorial website.</p>
    </div>

    <hr />
    <br />

    <style>
      #div1 {
        margin: 10px;
        padding: 10px;
        border: 2px solid #666;
        width: 60px;
      }
      #div2 {
        margin: 15px;
        padding: 15px;
        border: 4px solid #666;
        width: 60px;
      }
    </style>

    <div class="m3">
      <span id="result"> </span>
      <div id="div1" style="background-color: orange"></div>
      <div id="div2" style="background-color: green"></div>
    </div>

    <hr />
    <br />

    <style>
      .m4 div {
        padding: 10px;
        background-color: lightblue;
        font-size: 25px;
        width: 350px;
      }
    </style>
    <div class="m4">
      <div>This is a div element.</div>

      <button id="b1">Attach data</button>
      <button id="b2">Get data</button>
    </div>
  </body>
</html>
