<!DOCTYPE html>
<html>
  <head>
    <title>CSS box-shadow Property</title>

    <style>
      div {
        border: 1px solid;
        padding: 10px;
      }
      #hvb {
        box-shadow: 5px 10px 10px;
      }
      #spr {
        box-shadow: 5px 10px 10px 10px;
      }
    </style>
  </head>

  <body>
    <div id="hvb">
      <h1>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint repellat
        praesentium commodi ratione adipisci nihil sequi nesciunt consectetur,
        unde facilis?
      </h1>
    </div>
    <br /><br />
    <div id="spr">
      <h1>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate, at.
      </h1>
    </div>
    <br /><br />
  </body>
</html>
