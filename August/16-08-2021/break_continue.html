<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Break & Continue</h1>
    <h3><b>Output : </b></h3>

    <script>
      var result = "";
      var i;
      for (i = 1; i < 7; i++) {
        if (i === 4) {
          continue;
        }
        result = result + i.toString();
      }
      document.write("<h3>Continue Output : " + result + "</h3><br>");

      for (i = 1; i < 7; i++) {
        if (i === 4) {
          break;
        }
        result = result + i.toString();
      }

      document.write("<h3>Break Output : " + result + "</h3>");
    </script>
  </body>
</html>
