<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      13. Take a number to print the square of a number if it is less than 10.
    </h1>
    <h3><b>Output : </b></h3>

    <script>
      var number = Number(prompt("Enter your number"));
      var result;
      if (number < 10) {
        result = "Square " + number ** 2;
      } else {
        result = "Number greater than 10 or equal to 10";
      }
      document.write("<h3> " + result + "</h3>");
    </script>
  </body>
</html>
