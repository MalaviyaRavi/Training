<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>18. Write a program to check whether character is alphabet or not.</h1>
    <h3><b>Output : </b></h3>

    <script>
      var input = prompt("Enter your number 1").trim().charCodeAt(0);
      document.write("<h3>" + input + "</h3>");
      var result;
      if (input > 47 && input < 58) {
        result = "Not an alphabate";
      } else {
        result = "Is Alphabate";
      }

      document.write("<h3>" + result + "</h3>");
    </script>
  </body>
</html>
