<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>7. swap two number with temp variable.</h1>
    <h3><b>Output : </b></h3>

    <script>
      var number1 = Number(prompt("Enter your number 1"));
      var number2 = Number(prompt("Enter your number 2"));
      document.write("<h3> Number 1 : " + number1 + "</h3>");
      document.write("<h3> Number 2 :" + number2 + "</h3>");
      var temp;
      temp = number1;
      number1 = number2;
      number2 = temp;

      document.write(
        "<h3> Number 1 : " + number1 + "   " + "Number 2 :" + number2 + " </h3>"
      );
    </script>
  </body>
</html>
