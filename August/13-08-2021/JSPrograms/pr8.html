<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      8. Take 2 numbers and display greatest number. (Also check equal number
      condition)
    </h1>
    <h3><b>Output : </b></h3>

    <script>
      var number1 = Number(prompt("Enter your number 1"));
      var number2 = Number(prompt("Enter your number 2"));
      document.write("<h3> Number 1 : " + number1 + "</h3>");
      document.write("<h3> Number 2 :" + number2 + "</h3>");

      var result =
        number1 > number2
          ? "number 1 is greater"
          : number1 < number2
          ? "number 2 is greater"
          : "both are equals";

      document.write("<h3> <b>" + result + "<b></h3>");
    </script>
  </body>
</html>
