  <body>
    <h1>
      14. Take a number and check whether it is zero, positive or negative using
      nested IFâ€¦ELSE statement
    </h1>
    <h3><b>Output : </b></h3>

    <script>
      var number = Number(prompt("Enter your number"));
      var result;
      if (number > 0) {
        result = "positive";
      } else {
        if (number < 0) {
          result = "negative";
        } else {
          result = "zero";
        }
      }

      document.write("<h3> " + result + "</h3>");
    </script>
  </body>
