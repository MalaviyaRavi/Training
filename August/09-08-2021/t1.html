<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Task 1</title>
    <style type="text/css">
      table {
        width: 50%;
        border-collapse: collapse;
      }
      p {
        margin-left: 290px;
      }
      table,
      td,
      th {
        border: 2px solid black;
        border-color: rgb(3, 90, 3);
        padding: 7px;
      }
    </style>
  </head>
  <body>
    <p>Student Record</p>

    <table>
      <tr>
        <th>S.N.</th>
        <th>Name</th>
        <th>Mark</th>
        <th>Percentage</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Vikrant</td>
        <td>890</td>
        <td>89.00%</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ravi</td>
        <td>901</td>
        <td>90.10%</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Rajat</td>
        <td>903</td>
        <td>90.30%</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Deepak</td>
        <td>883</td>
        <td>88.30%</td>
      </tr>
    </table>
  </body>
</html>
