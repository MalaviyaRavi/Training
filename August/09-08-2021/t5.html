<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Task 5</title>
    <style type="text/css">
      table,
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
      table {
        width: 50%;
        border-collapse: collapse;
        margin-top: -10px;
      }
      div {
        margin-left: 210px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        <i><b>A test table with merged cells</b></i>
      </p>
    </div>

    <table border="1px">
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">Average</th>
        <th rowspan="2">Red eyes</th>
      </tr>
      <tr>
        <th>Height</th>
        <th>Weight</th>
      </tr>
      <tr>
        <th>Male</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <th>Female</th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
