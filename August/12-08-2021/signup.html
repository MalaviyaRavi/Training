      .links a {
        background-color: rgb(19, 136, 214);
        color: rgb(252, 251, 250);
        border-radius: 25px;
        padding: 10px;
      }
    </style>

  <body>
    <div id="menu-wrapper">
      <div id="menu">
        <ul>
          <li class="current_page_item"><a href="index.html">Homepage</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="photos.html">Photos</a></li>

          <li><a href="signup.html">Signup</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <!-- end #menu -->
    </div>
    <div id="header-wrapper">
      <div id="header">
        <div id="logo">
          <h1><a href="#">HRKTechlabs</a></h1>
          <p>The New Era!</p>
        </div>
      </div>
    </div>
    <div id="wrapper">
      <!-- end #header -->
      <div id="page-bgtop"></div>
      <div id="page">
        <div>
          <img src="images/registernow.jpg" width="920" height="300" alt="" />
        </div>
        <div id="content" style="float: none; width: 920px">
          <div class="signup">
            <form>
              <div class="container">
                <center><h1>Student Registeration Form</h1></center>
                <hr />
                <label> Firstname </label>
                <input
                  type="text"
                  name="firstname"
                  placeholder="Firstname"
                  size="15"
                  required
                />
                <label> Middlename: </label>
                <input
                  type="text"
                  name="middlename"
                  placeholder="Middlename"
                  size="15"
                  required
                />
                <label> Lastname: </label>
                <input
                  type="text"
                  name="lastname"
                  placeholder="Lastname"
                  size="15"
                  required
                />

                <div>
                  <label> Gender : </label><br />
                  <input
                    type="radio"
                    value="Male"
                    name="gender"
                    checked
                  /><label> Male </label>
                  <input type="radio" value="Female" name="gender" />
                  <label>Female</label>
                  <input type="radio" value="Other" name="gender" /><label
                    >Other</label
                  >
                </div>
                <label> Phone : </label>
                <input
                  type="text"
                  name="country code"
                  placeholder="Country Code"
                  value="+91"
                  size="2"
                />
                <input
                  type="text"
                  name="phone"
                  placeholder="phone no."
                  size="10"
                  required
                />

                <label for="email"><b>Email</b></label>
                <input
                  type="email"
                  placeholder="Enter Email"
                  name="email"
                  required
                />

                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />

                <label for="psw-repeat"><b>Re-type Password</b></label>
                <input
                  type="password"
                  placeholder="Retype Password"
                  name="psw-repeat"
                  required
                />
                <label for="psw"><b>Birthdate</b></label>
                <input type="date" name="bdate" required />
                <label> Age </label>
                <input
                  type="text"
                  name="Age"
                  placeholder="Enter Your Age"
                  required
                />

                <label> Height </label>
                <input
                  type="text"
                  name="Height"
                  placeholder="Enter Your Height in Fts."
                  required
                />
                <label> Weigth </label>
                <input
                  type="text"
                  name="weigth"
                  placeholder="Enter Your Weight in Kgs."
                  required
                />
                <label>Address Type: </label>
                <select name="" id="">
                  <option value="">Select</option>
                  <option value="">Permanent Address</option>
                  <option value="">Current Address</option>
                </select>

                <label> Address 1 </label>
                <input
                  type="text"
                  name="address1"
                  placeholder="Flat, House no, Building, Company"
                  required
                />

                <label> Address 2 </label>
                <input
                  type="text"
                  name="address2"
                  placeholder="Area, Colony, Street"
                  required
                />

                <label> City </label>
                <select name="city">
                  <option value="">select</option>
                  <option value="amr">Amreli</option>
                  <option value="amd">Ahmedabad</option>
                  <option value="srt">Surat</option>
                </select>

                <label> State : </label>
                <select name="state">
                  <option value="">Select</option>
                  <option value="gujarat">Gujarat</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Keral">keral</option>
                </select>

                <label> Country : </label>
                <select name="country">
                  <option value="">select</option>
                  <option value="amr">America</option>
                  <option value="india">india</option>
                  <option value="Uk">Uk</option>
                  <option value="canada">Canada</option>
                </select>

                <label> Postal Code : </label>
                <input
                  type="text"
                  name="postel"
                  placeholder="Enter Your Postel Code ."
                  required
                />
                <label for="about">Write About Your Skills</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>

                <label> Upload Profile Picture : </label>
                <input
                  type="file"
                  name="pic"
                  placeholder="Select Your Profile Pic."
                  required
                />
                <label>Select Your Role: </label>
                <select name="" id="">
                  <option value="">Select</option>
                  <option value="">Admin</option>
                  <option value="">Student</option>
                </select>

                <button type="submit" class="registerbtn">Register</button>
              </div>
            </form>
          </div>
        </div>
        <!-- end #content -->

        <!-- end #sidebar -->
        <div style="clear: both">&nbsp;</div>
      </div>
      <div id="page-bgbtm"></div>
      <!-- end #page -->
    </div>

      </p>
    </div>
    <!-- end #footer -->
  </body>
</html>
