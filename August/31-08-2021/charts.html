<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <style>
      container {
        margin: 15px 20px;
      }
    </style>
    <title>Charts</title>
  </head>
  <body>
    <h3>Bar Chart</h3>
    <canvas id="barChart" width="300" height="100"></canvas>
    <hr />
    <br />
    <div class="container">
      <h3>Pie Chart</h3>
      <canvas id="pieChart" width="300" height="100"></canvas>
    </div>
  </body>
</html>

<script>
  //bar chart
  var ctx1 = document.getElementById("barChart").getContext("2d");
  var myChart1 = new Chart(ctx1, {
    type: "bar",
    data: {
      labels: ["Delhi", "Mumbai", "Banglore", "Pune", "Ahmedabad", "Surat"],
      datasets: [
        {
          label: "# of Cases",
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            "rgba(255, 99, 132, 0.2)",
            "rgba(54, 162, 235, 0.2)",
            "rgba(255, 206, 86, 0.2)",
            "rgba(75, 192, 192, 0.2)",
            "rgba(153, 102, 255, 0.2)",
            "rgba(255, 159, 64, 0.2)",
          ],
          borderColor: [
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)",
            "rgba(153, 102, 255, 1)",
            "rgba(255, 159, 64, 1)",
          ],
          borderWidth: 1,
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });

  //pie chart
  var ctx2 = document.getElementById("pieChart").getContext("2d");
  var myChart2 = new Chart(ctx2, {
    type: "pie",
    data: {
      labels: ["Pending", "InProgress", "OnHold", "Complete", "Cancelled"],
      datasets: [
        {
          data: [21, 39, 10, 14, 16],
          backgroundColor: [
            "#FF6384",
            "#4BC0C0",
            "#FFCE56",
            "#E7E9ED",
            "#36A2EB",
          ],
        },
      ],
    },
    options: {
      title: {
        display: true,
        text: "Pie Chart",
      },

      maintainAspectRatio: false,
    },
  });
</script>
