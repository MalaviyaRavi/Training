<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Maths Functions</h1>
    <h3><b>Output : </b></h3>

    <script>
      document.write(Math.pow(3, 7) + "<br>");
      document.writeln(Math.max(01, 78, 40, 45, 69, 95) + "<br>");
      document.writeln(Math.min(25, 45, 75, 35) + "<br>");
      document.write(Math.PI + "<br>");
      document.write(Math.sin(180));

      document.write(Math.abs(-37) + "<br />");
      document.write(Math.ceil(37.96) + "<br />");
      document.write(Math.floor(-37.5) + "<br />");
      document.write(Math.round(13.6) + "<br />");
      document.write(Math.floor(Math.random() * 10 + 1) + "<br />");
      document.write(Math.sqrt(49) + "<br />");
    </script>
  </body>
</html>
