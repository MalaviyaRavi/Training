<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>String Functions</h1>
    <h3><b>Output : </b></h3>

    <script>
      var string1 = "ravi";
      var string2 = "malaviya 3795";
      document.write(string1 + "<br>");
      document.write(string1.toUpperCase() + "<br>");
      document.write(string1.toLowerCase() + "<br>");

      document.write(string2.lastIndexOf("a") + "<br>");
      document.write(string1.concat(string2) + "<br>");
      document.write(string2.search("3795") + "<br>");
      document.write(string2.substr(3, 7) + "<br>");
      document.write(string2.charAt(0) + "<br>");
      document.write(string2.length + "<br>");
      document.write(string2.indexOf("7") + "<br>");
    </script>
  </body>
</html>
