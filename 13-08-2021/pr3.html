  <body>
    <h1>3. Calculate area of a circle.</h1>
    <h3><b>Output : </b></h3>

    <script>
      var radius = 3;
      var PI = 3.14;
      var area = PI * (radius * radius);
      document.write("<h3> " + area + "</h3>");
    </script>
  </body>
