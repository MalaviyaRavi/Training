<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>6. Take a year and check whether it is leap year or not.</h1>
    <h3><b>Output : </b></h3>

    <script>
      var year = Number(
        prompt("Enter Year To Chech For Leap Year Or Not ...!")
      );
      var result;

      if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)) {
        result = "Leap Year";
      } else {
        result = "Not Leap Year";
      }
      document.write("<h3> " + result + "</h3>");
    </script>
  </body>
</html>
