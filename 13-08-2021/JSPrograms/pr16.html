  <body>
    <h1>16. Take 3 numbers and find smallest number using logical operator.</h1>
    <h3><b>Output : </b></h3>

    <script>
      var number1 = Number(prompt("Enter your number 1"));
      var number2 = Number(prompt("Enter your number 2"));
      var number3 = Number(prompt("Enter your number 3"));
      var result;
      document.write("<h3> Number 1 : " + number1 + "</h3>");
      document.write("<h3> Number 2 :" + number2 + "</h3>");
      document.write("<h3> Number 3 :" + number3 + "</h3>");

      if (number1 < number2 && number1 < number3) {
        result = "number1";
      } else if (number2 < number1 && number2 < number3) {
        result = "number2";
      } else {
        result = "number3";
      }

      document.write("<h3> " + result + " is smallest</h3>");
    </script>
  </body>
