  <body>
    <h1>
      7. Take a number and check whether it is zero, positive or negative.
    </h1>
    <h3><b>Output : </b></h3>

    <script>
      var number = Number(prompt("Enter your number"));
      var result = number > 0 ? "positive" : number < 0 ? "nagative" : "zero";

      document.write("<h3> " + result + "</h3>");
    </script>
  </body>
