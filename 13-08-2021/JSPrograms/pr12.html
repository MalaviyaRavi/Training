<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      12. Take a number check if a number is less than 100 or not. If it is less
      than 100 then check if it is odd or even.
    </h1>
    <h3><b>Output : </b></h3>

    <script>
      var number = Number(prompt("Enter your number"));
      var result;
      if (number < 100) {
        if (number % 2 == 0) {
          result = number + " is less than 100 and even";
        } else {
          result = number + " is less than 100 and odd";
        }
      } else {
        if (number % 2 == 0) {
          result = number + " is greater than 100 and even";
        } else {
          result = number + " is greater than 100  and odd";
        }
      }
      document.write("<h3> " + result + "</h3>");
    </script>
  </body>
</html>
