  <body>
    <h1>4. Calculate average of 5 numbers.</h1>
    <h3><b>Output : </b></h3>

    <script>
      var numbers = [1, 2, 3, 4, 5];
      var sum = 0;
      for (let i = 0; i < numbers.length; i++) {
        sum = sum + numbers[i];
      }
      var average = sum / numbers.length;
      document.write("<h3> " + average + "</h3>");
    </script>
  </body>
</html>
