<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      <pre>
        24.	Take starting number and ending number from the user and print following series.
Output :-
Enter starting number : 30
Enter ending number : 0
30
 27
 24
 21
 18
 15
 12
 9
 6
 3
 0

    </pre
      >
    </h1>

    <script>
      var number1 = Number(prompt("Enter your number 1"));
      var number2 = Number(prompt("Enter your number 2"));

      while (number2 <= number1) {
        document.write("<h3> " + number1 + "</h3>");
        number1 = number1 - 3;
      }
    </script>
  </body>
</html>
