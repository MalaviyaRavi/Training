  <body>
    <h1>
      17. Write a program to swap 2 numbers without taking third variable.
    </h1>
    <h3><b>Output : </b></h3>

    <script>
      var number1 = Number(prompt("Enter your number 1"));
      var number2 = Number(prompt("Enter your number 2"));
      document.write("<h3> Number 1 : " + number1 + "</h3>");
      document.write("<h3> Number 2 :" + number2 + "</h3>");
      var result;
      number1 = number1 + number2;
      number2 = number1 - number2;
      number1 = number1 - number2;

      document.write("<h3> Number 1 : " + number1 + "</h3>");
      document.write("<h3> Number 2 :" + number2 + "</h3>");
    </script>
  </body>
