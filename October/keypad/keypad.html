    <script>
                let wordMap = {
                        2: "abc",
                        3: "def",
                        4: "ghi",
                        5: "jkl",
                        6: "mno",
                        7: "pqrs",
                        8: "tuv",
                        9: "wxyz",
                    };


        function getIndex(stL, strL) {
        if (stL <= strL) {
            return stL - 1;
        } else {
            if (stL % strL != 0) {
            return (stL % strL) - 1;
            } else {
            return strL - 1;
            }
        }
        }
        
        function getString(inputStr) {
            
            let output = "";
            let iStr = inputStr.replace(/[1*#a-zA-Z]/g, "");
            let i = 0;
            let j = 1;
            if(iStr.length == 0){
                return "";
            }

            let current = iStr[0];

            
            while (i < iStr.length || j < iStr.length) {
                if (iStr[i] == iStr[j]) {
                current = iStr[i];
    
                j++;
                } else {
                if (current == 0) {
                    output += " ".repeat(Math.floor((j - i) / 2));
                    i = j;
                    current = iStr[i];
                    j++;
                } else {
                    output += wordMap[current][getIndex(j - i, wordMap[current].length)];
                    i = j;
                    current = iStr[i];
                    j++;
                }
                }
            }
        
            return output;
        }

        let lastUpTime;
        document.body.onkeydown = function (){
        var time = this._time;
        var timestamp = new Date().getTime();
        if (time)
        lastUpTime =  timestamp - time

        this._time = timestamp;
        }
        
        
        let tempOutString = "";
        let tempInString = "";
        let fixOutString = "";
        let outputString = "";
        document.getElementById("input").addEventListener("keyup", function(e){  
            if(lastUpTime > 2000){
                outputString = tempOutString +  getString(e.target.value.substr(tempInString.length,1));
                fixOutString = outputString;
                tempInString = e.target.value;
            
               
            }else{
                if(fixOutString){
                    outputString = fixOutString + getString(e.target.value.substr(tempInString.length, e.target.value.length));
                    tempOutString = outputString;
                    fixOutString = outputString;
                    tempInString = e.target.value;
                }else{
                    
                    outputString = getString(e.target.value);
                    tempInString = e.target.value;
                    tempOutString = outputString;
                }
            }
            document.getElementById("output").value = outputString;
                
        })
